<html>
	<head>
		<title>Wall Manager</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0 shrink-to-fit=no"
		/>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
		<meta content="utf-8" http-equiv="encoding" />
		<link rel="shortcut icon" href="" type="image/x-icon" />

		<!-- Jquery -->
		<script type="text/javascript" src="jquery/jquery.min.js"></script>

		<!-- Bootstrap -->
		<link
			rel="stylesheet"
			type="text/css"
			href="bootstrap/css/bootstrap.min.css"
		/>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

		<!-- FontAwesome -->
		<link href="fontawesome/css/all.css" rel="stylesheet" />
		<script defer src="fontawesome/js/all.js"></script>

		<!-- Axios -->
		<script type="text/javascript" src="axios/axios.min.js"></script>

		<!-- Personalized Includes -->
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<!-- Javascript -->
		<script type="text/javascript" src="js/template.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>

	<body class="row">
		<div class="col-sm-12">
			<div class="row" id="main-div">
				<div class="col" id="tasks-div">
					<div class="row BebasNeue font-big text-right">
						Tasks
					</div>
					<div class="row font-small">
						<div class="col-sm-12 Ubuntu" id="tasks-display-div"></div>
					</div>
				</div>
				<div class="col-sm-5" id="clock-div">
					<div class="clock">
						<div class="hour">
							<div class="hr" id="hr"></div>
						</div>
						<div class="min">
							<div class="mn" id="mn"></div>
						</div>
						<div class="sec">
							<div class="sc" id="sc"></div>
						</div>
					</div>
				</div>
				<div class="col" id="calendar-div">
					<div class="row BebasNeue font-big text-left">
						Events
					</div>
					<div class="row font-small">
						<div class="col-sm-12 Ubuntu" id="calendar-display-div"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="templates">
			<div id="task-element-template">
				<div class="row task-element">
					<div class="col-sm-12">
						<div>
							<i class="fas fa-angle-right color-red"></i>
							&nbsp&nbsp {title}
						</div>
						<div class="pl-3 color-darkgrey">
							<i class="fas fa-angle-double-right"></i>
							&nbsp&nbsp {notes}
						</div>
						<div class="text-right color-grey">
							{updated} &nbsp&nbsp
							<i class="fas fa-calendar-alt"></i>
						</div>
					</div>
				</div>
			</div>
			<div id="calendar-template">
				<div class="row">
					<div class="col-sm-12">
						<div class="calendar center">
							<div class="date">
								<h3 id="calendar-header">{month}, {year}</h3>
								<div class="days" id="day-arrange">
									<div class="day">{day-name}</div>
									<div class="number">{day-number}</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div id="calendar-events"></div>
					</div>
				</div>
			</div>
			<div id="calendar-element-template">
				<div class="row calendar-element">
					<div class="col-sm-12">
						<div style="color:{color};">
							<i class="fas fa-angle-right"></i>
							&nbsp&nbsp {title}
						</div>
						<div class="pl-3 color-darkgrey">
							<i class="fas fa-angle-double-right"></i>
							&nbsp&nbsp {description}
						</div>
						<div class="text-right color-grey">
							{startTime} &nbsp&nbsp
							<i class="fas fa-calendar-alt"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		initialize();
	</script>
</html>
